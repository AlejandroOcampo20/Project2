<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <main class="container py-4">
    <h1 class="mb-4 text-black" >Gestión de Usuarios con PHP</h1>

    <!-- Formulario -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        Formulario de Usuario
      </div>
      <div class="card-body">
        <form id="user-form">
          <input type="hidden" id="user-id">

          <div class="row g-3">
            <div class="col-md-6">
              <label for="document" class="form-label">Documento</label>
              <input type="text" id="document" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="age" class="form-label">Edad</label>
              <input type="number" id="age" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" id="address" class="form-control" required>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-success me-2" title="Guardar">
                <i class="fa-solid fa-save"></i>
            </button>
            <button type="button" id="btn-clear" class="btn btn-secondary" title="Limpiar">
                <i class="fa-solid fa-eraser"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Lista de Usuarios
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Documento</th>
              <th>Nombre</th>
              <th>Fecha Creación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="user-table-body"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Detalles -->
  <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-primary">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Detalles del Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="user-details-list">
            <!-- Aquí se cargan dinámicamente los datos -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
